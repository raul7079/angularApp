<div class="example-container">
    <div class="col-md-6 col-md-offset-3">
      <div>
        <div class="alert alert-success" *ngIf="registrado">
          <span>Usted se ha registrado correctamente ya puede iniciar sesion</span>
        </div>
        <div class="form-group">
          <label for="email">Correo electronico:</label>
          <input type="text" id="email" class="form-control" [(ngModel)]="email" placeholder="email">
        </div>
        <div class="form-group">
          <label for="pwd">Contraseña:</label>
          <input type="password" class="form-control mb-3" [(ngModel)]="password" id="pwd" placeholder="password">
          <small class="alert alert-danger">La contraseña debe tener al menos 6 caracteres</small>
        </div>
        <button (click)="signUp()" class="btn btn-default mt-3">Registrarse</button>
        <button (click)="signIn()" class="btn btn-default mt-3" style="margin-left:5px;">Entrar</button>
      </div>
    </div>
</div>
